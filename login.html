<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TAILWIND -->
  <link href="assets/css/main.css" rel="stylesheet">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CUSTOM STYLING -->
  <style>
    .font-kadwa {
        font-family: "Kadwa", serif;
        }
  </style>

</head>
<body class="bg-white flex w-full flex-col">

  <nav class="shadow-md flex w-full justify-center">
    <img src="assets/images/logo navbar.png" alt="nav logo" class="object-contain h-20">
  </nav>

  <main class="flex  w-full font-kadwa">
    <!-- MAIN CONTAINER -->
    <div class="flex h-full w-full pt-4 relative justify-center items-start m-8 pb-80">
         <!-- BACK LINK -->
        <a href="javascript:void(0)" onclick="window.history.back()" class="text-[#1F324E] absolute top-4 left-0">
            <i class="fa-solid fa-chevron-left text-4xl"></i>
        </a>
        <div class="flex w-1/3 flex-col items-center">
            <h1 class="text-accent font-bold text-4xl">Masuk Akun</h1>

        <form class="w-full mt-24">
          <div class="mb-8">
            <label class="block text-black text-2xl font-bold mb-2" for="username">
              Email
            </label>
            <input class="shadow appearance-none border bg-secondary rounded w-full h-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" name="email" placeholder="Masukkan Email Anda">
          </div>
          <div class="mb-6">
            <label class="block text-black text-2xl font-bold mb-2" for="username">
              Password
            </label>
            <input class="shadow appearance-none border bg-secondary rounded w-full h-20 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="Masukkan Password Anda">
          </div>
          <div class="flex items-center justify-start">
            
            <a class="inline-block align-baseline font-bold text-xl text-info hover:text-blue-800 underline decoration-blue-400" href="#">
                Lupa Password
            </a>

          </div>
          <div class="flex items-center justify-end pb-10 border-b border-decoration">
            <button class="bg-accent hover:opacity-90 text-white  font-bold py-4 px-10 rounded-lg focus:outline-none focus:shadow-outline" type="button">
                Masuk
              </button>
          </div>
          <div class="flex items-center justify-center pt-8 flex-col gap-2">
            <h2 class="inline-block align-baseline font-normal text-xl ">
                Belum Punya Akun? 
            <a class="text-info hover:text-blue-800 underline decoration-blue-400" href="#">
                Daftar
            </a>
            <h2 class="inline-block align-baseline font-normal text-xl ">
            <a class="text-info hover:text-blue-800 underline decoration-blue-400" href="#">
                Kirim Ulang Email Verifikasi
            </a>
        </h2>
        </form>
        </div>
    </div>

  </main>

  <footer class="flex h-[40vh] w-full bg-primary">

  </footer>
</body>
</html>
