<body class="bg-white flex w-full flex-col font-kadwa ">

    <img src="assets/images/logo navbar.png" alt="nav logo" class="object-contain h-20">
  </nav>



  <main class="flex  w-full border-black">
    <!-- MAIN CONTAINER -->
    <div class="flex w-full flex-col">
        <!-- BANNER -->
        <div class="flex  w-full bg-center bg-no-repeat bg-cover items-center justify-center flex-col py-16 gap-8 px-12 md:px-24" style="background-image: url('assets/images/bookstore.svg');">
          <img src="/assets/images/Deepublish.svg" alt="" class="object-contain h-36">
          <h1 class="text-center text-white text-2xl font-bold tracking-wide">Toko buku online terlengkap untuk referensi anak kuliah di Indonesia.</h1>
          <div class="flex bg-white rounded-lg w-full md:w-2/3 h-16 relative">
            <i class="fa-solid fa-magnifying-glass absolute left-0 m-4 text-2xl"></i>
            <input type="text" name="filterKeyword" id="filterKeyword" placeholder="Cari Produk, Judul Buku, dan Penulis.." class="flex w-4/5 rounded-s-lg border-r-4 border-accent text-center text-2xl">
            <select class="w-1/5 text-center flex text-xl items-center justify-center bg-white rounded-e-lg border-r-8 border-transparent" name="filterCategory" id="filterCategory"> 
              <option value="">Kategori</option>
            </select>
          </div>
        </div>
        <!-- SECTION 1 -->
        <div class="flex w-full bg-white">
            <!-- SLIDER -->

            <div class="flex w-full h-[500px] relative">
              <div class="flex w-full sm:mx-24 my-12 border-2 bg-cover bg-center transition-all duration-500" id="card" style="background-image: url('./assets/images/bookstore.svg');"></div>
              <i class="fa-solid fa-chevron-right absolute top-[35%] right-6 text-accent bg-white rounded-full shadow-md p-4 text-4xl cursor-pointer" id="nextSlide"></i>
              <i class="fa-solid fa-chevron-left absolute top-[35%] left-6 text-accent bg-white rounded-full shadow-md p-4 text-4xl cursor-pointer" id="prevSlide"></i>
              <div class="flex gap-2 absolute bottom-4 left-1/2 transform -translate-x-1/2">
                  <i class="fa-solid fa-circle text-sm text-accent" data-index="0"></i>
                  <i class="fa-solid fa-circle text-sm" data-index="1"></i>
                  <i class="fa-solid fa-circle text-sm" data-index="2"></i>
              </div>
            </div>

            <script>
              let data = ["./assets/images/bookstore.svg", "./assets/images/register banner.svg", "./assets/images/bookstore.svg"];
              let currentIndex = 0;

              const card = document.getElementById('card');
              const nextSlide = document.getElementById('nextSlide');
              const prevSlide = document.getElementById('prevSlide');
              const indicators = document.querySelectorAll('.fa-circle');

              function updateSlide(index) {
                  card.style.backgroundImage = `url('${data[index]}')`;
                  indicators.forEach((indicator, i) => {
                      if (i === index) {
                          indicator.classList.add('text-accent');
                      } else {
                          indicator.classList.remove('text-accent');
                      }
                  });
              }

              nextSlide.addEventListener('click', () => {
                  currentIndex = (currentIndex + 1) % data.length;
                  updateSlide(currentIndex);
              });

              prevSlide.addEventListener('click', () => {
                  currentIndex = (currentIndex - 1 + data.length) % data.length;
                  updateSlide(currentIndex);
              });

              indicators.forEach(indicator => {
                  indicator.addEventListener('click', () => {
                      const index = parseInt(indicator.getAttribute('data-index'));
                      currentIndex = index;
                      updateSlide(currentIndex);
                  });
              });

              // Initialize the slider with the first image
              updateSlide(currentIndex);
            </script>

        </div>


    </div>

  </main>
